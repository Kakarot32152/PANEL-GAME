<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>HEE PANEL</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .menu-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      width: 300px;
    }

    .menu-box h2 {
      color: #ff4c4c;
      text-align: center;
      margin-bottom: 20px;
    }

    label, select, input[type="checkbox"] {
      display: block;
      margin: 10px 0;
      color: #f1f1f1;
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      color: #f1f1f1;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    .slider {
      width: 100%;
      margin-top: 15px;
    }

    .section-title {
      margin-top: 15px;
      font-weight: bold;
      color: #ffcc00;
    }

    input[type="range"] {
      accent-color: #ff4c4c;
    }

    /* ปุ่มเริ่มเกม */
    #startBtn {
      width: 100%;
      padding: 10px 0;
      margin-top: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #startBtn:hover {
      background-color: #e04343;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <h2>HEE PANEL v4.0</h2>

    <div class="checkbox-label">
      <input type="checkbox" checked>
      <label>เปิดดุดหัว</label>
    </div>

    <label for="aimLevel">เลือกระดับยิงหัว</label>
    <select id="aimLevel">
      <option>HIGH = สูง</option>
      <option>MEDIUM = กลาง</option>
      <option>LOW = ต่ำ</option>
      <option>เดิมพัน</option>
    </select>

    <label for="modeSelect">เลือกโหมดที่เล่น</label>
    <select id="modeSelect">
      <option>1-1</option>
      <option>2-2</option>
      <option>ทีม</option>
      <option>เดิมพัน</option>
    </select>

    <div class="checkbox-label"><input type="checkbox"><label>กระสุนตรง 50%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ช่วยลาก 90%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>เพิ่มจอไว 100%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ตอบสนองไวขึ้น</label></div>

    <div class="section-title">กันแบน - กันดำ - กันรายงาน</div>
    <label for="accuracySlider">ปรับความไวการลากหัว</label>
    <input type="range" id="accuracySlider" class="slider" min="0" max="100" value="50">

<button id="startBtn">เริ่มเกม</button>

<script>
  document.getElementById('startBtn').addEventListener('click', function() {
    // พยายามเปิดแอป Free Fire โดยตรง
    window.location.href = "freefire://";

    // ถ้าแอปไม่เปิดภายใน 2 วินาที (แสดงว่าไม่ได้ติดตั้ง) ให้แจ้งผู้ใช้
    setTimeout(() => {
      alert("ไม่พบแอป Free Fire ในเครื่องของคุณ กรุณาติดตั้งแอปก่อน");
    }, 2000);
  });
</script>
</body>
</html>
